<dialog #dialog
        (cancel)="onDialogCancel()"
        class="bg-zinc-900 text-zinc-200 border border-zinc-800 rounded-2xl shadow-2xl p-6 w-full max-w-md backdrop:backdrop-blur-sm backdrop:bg-black/50 open:animate-in open:fade-in open:zoom-in-95 duration-200">

  <h3 class="text-xl font-bold text-white mb-4">{{ title() }}</h3>
  <p class="text-zinc-400 mb-8">{{ message() }}</p>

  <div class="flex justify-end gap-3">
    <button (click)="onCancel()"
            class="px-4 py-2 text-sm text-zinc-400 hover:text-white transition-colors rounded-lg hover:bg-zinc-800">
      {{ cancelLabel() }}
    </button>
    <button (click)="onConfirm()"
            class="px-4 py-2 text-sm text-white font-medium bg-zinc-800 hover:bg-red-600 transition-colors rounded-lg shadow-lg">
      {{ confirmLabel() }}
    </button>
  </div>
</dialog>
